<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../particle.png" type="image/png" sizes="32x32">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="../lib/Vector.js"></script>
    <script src="Get.js"></script>

    <title>Displacement, Velocity, Acceleration</title>
</head>

<body>
<h1>One Dimensional Motion</h1>
<script src="main.js"></script>
<div id="main">
    <div id="simulation">
    <div id="canvas">

    </div>

    <div id="info">

        <div id="options">
        
            <div class="option">
                <label for="velocity" class="lab"> Velocity </label>
                <input id="velocity" class="slider" type="range" min="0" max="10" value="0" step="0.1">
            </div>

            <div class="option">
                <label for="acceleration" class="lab"> Acceleration </label>
                <input id="acceleration" class="slider" type="range" min="0" max="0.1" value="0" step="0.001">
            </div>

            <div class="option">
                <label for="accelerationTime" class="lab"> Acceleration / Time </label>
                <input id="accelerationTime" class="slider" type="range" min="0" max="0.001" value="0" step="0.00001">
            </div>

            </div>

            <div id="particle">

                <div class="particleInfo">
                    <h1>Particle:</h1>
                    <p id="displacementV" class="value">Displacement:  0</p>
                    <p id="velocityV" class="value">Velocity: 0</p>
                    <p id="accelerationV" class="value">Acceleration: 0</p>
                    <p id="accelerationTimeV" class="value">Acceleration over time: 0</p>
                </div>

            </div>
    </div>



    </div>

    <div id="chart">
        <div class="chartDiv">
            <canvas id="displacementChart" class="chartC"></canvas>
        </div>
        <div class="chartDiv">
            <canvas id="velocityChart" class="chartC"></canvas>
        </div>
        <div class="chartDiv">
            <canvas id="accelerationChart" class="chartC"></canvas>
        </div>
    </div>
</div>

</body>

</html>
