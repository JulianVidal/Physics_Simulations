<!DOCTYPE html>
<html style="background-color: #232931;color: #eee;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Physics_SimulationsBSS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body style="background-color: inherit;color: inherit;">
    <h1 class="text-center">Acceleration</h1>
    <div id="canvas"></div>
    <div class="d-flex justify-content-around align-content-around flex-wrap justify-content-xl-center">
        <div class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center" style="width: 25%;min-width: 400px;"><label style="margin-top: 20px;font-size: 24px;">Acceleration</label><input type="range" id="acceleration" style="background-color: #393e46;" min="0" max="0.1" value="0" step="0.001"></div>
        <div class="d-xl-flex flex-column justify-content-around justify-content-xl-center align-items-xl-start"
            style="margin-top: 20px;width: 25%;min-width: 400px;font-size: 24px;">
            <h2 style="font-size: 34px;">Particle:</h2>
            <p class="d-xl-flex" id="displacementV" style="font-size: inherit;">Displacement: 0</p>
            <p id="velocityV" style="font-size: inherit;">Velocity: 0</p>
            <p id="accelerationV" style="font-size: inherit;">Acceleration: 0</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-content-center flex-wrap" style="margin-top: 50px;">
        <div class="chart"><canvas id="displacementChart"></canvas>
</div>
        <div class="chart"><canvas id="velocityChart"></canvas>
</div>
        <div class="chart"><canvas id="accelerationChart"></canvas>
</div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Velocity/Get.js"></script>
    <script src="assets/js/Velocity/velocity.js"></script>
    <script src="assets/js/Displacement/displacement.js"></script>
    <script src="assets/js/Acceleration/acceleration.js"></script>
    <script src="assets/js/charting.js"></script>
    <script src="assets/js/setup.js"></script>
</body>

</html>
